<div class="modal-header">
  <h5 class="modal-title" id="ordenTitle">Eliminar sponsor</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% csrf_token %}
<form method="POST" action="{% url 'promociones:eliminar' promocion.id %}">
  {% csrf_token %}

  <div class="modal-body">
    ¿Desea eliminar la siguiente promoción?
    <div class="row">
      <div class="col-3">
        Título
      </div>
      <div class="col">
        {{promocion.titulo}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Vigencia
      </div>
      <div class="col">
        {{promocion.fecha_hora_inicio}} - {{promocion.fecha_hora_fin}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Imagen
      </div>
      <div class="col">
        <img src="/media/{{promocion.imagen}}" style="width: 100px;height: 100px;" alt="">
      </div>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <button id="anular" class="btn btn-danger mr-3" type="submit"> Eliminar </button>
  </div>
</form>
