{% extends "main.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<div class="row mt-4">
  <div class="col-12 col-lg-8">
    <h2>
      <div class="row">
        <div class="col-12 col-lg-6">PROMOCIÓN</div>
      </div>
    </h2>
    <hr>
    <form method="POST" novalidate enctype="multipart/form-data">
      {% csrf_token %}

      <p id="pepe">aaaaaa</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="membresia">
        <label class="form-check-label" for="flexRadioDefault1">
          Membresía
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="categoria" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Categoría
        </label>
        
      </div>
      {% crispy form %}
      <div class="d-none" id="img-cont">
        <b>Preview de foto</b>
        <br>
        <img id="img-id" src="#" alt="imagen cargada" class="img-thumbnail w-50" />
      </div>
      <hr>
      <input type="submit" class="btn btn-primary" value="Guardar">
    </form>
  </div>
</div>
{% endblock main %}
{% block specific_scripts %}
<script type="text/javascript" src="{% static 'js/utilsImages.js' %}"></script>
{% endblock specific_scripts %}
