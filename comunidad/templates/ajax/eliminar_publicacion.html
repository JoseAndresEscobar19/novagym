<div class="modal-header">
    <h5 class="modal-title" id="ordenTitle">Eliminar Publicación</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form method="POST" action="{%url 'comunidad:eliminar-publicacion' publicacion%}">
    {% csrf_token %}
    <div class="modal-body">
      La publicación será eliminada.
    </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      <button id="anular" class="btn btn-danger mr-3" type="submit"> Aceptar </button>
    </div>
  </form>
