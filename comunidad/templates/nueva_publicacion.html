{% extends "main.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="row my-4">
        <div class="col">
            <h2 class="text-left">{% if crear %} Nueva {% else %} Editar {% endif %} Publicaci√≥n</h2>
        </div>
        <hr>
    </div>
    <form id="form-publicacion" method="POST" action="{% if crear %} {% url 'comunidad:crear-publicacion' %} {% else %} {% url 'comunidad:editar-publicacion' publicacion %} {% endif %}" 
        novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {{ formset.management_form }}
        {% crispy form %}
        <hr>
        {{ archivos|crispy }}
        <hr>
        <input type="submit" class="btn btn-primary" value="Guardar">
    </form>
{% endblock main %}
