<div class="modal-header">
  <h5 class="modal-title" id="ordenTitle">Eliminar categoría</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form method="POST" action="{%url 'productos:deleteCategoria' categoria.id%}">
  {% csrf_token %}

  <div class="modal-body">
    ¿Desea eliminar la siguiente categoría?
    <div class="row">
      <div class="col-3">
        Nombre
      </div>
      <div class="col">
        {{categoria.nombre}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Imagen
      </div>
      <div class="col">
        <img src="/media/{{categoria.imagen}}" style="width: 100px;height: 100px;" alt="">
      </div>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <button id="anular" class="btn btn-danger mr-3" type="submit"> Eliminar </button>
  </div>
</form>
