{% extends "base.html" %}
{% load static %}
{% block specific_head %}
<link href="{% static 'css/seguridad/login.css' %}" rel="stylesheet" />
{% endblock specific_head %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" id="login-main" style="height: 100%">
  <div class="main-div">
    <div class="panel py-4 px-3 px-xl-4">
      <form name="loginForm" class="m-0" method="post">
        {% csrf_token %}
        <div class="login-header m-0 py-3 text-center">
          <img src="{% static 'images/logo.png' %}" alt="logo" class="img-fluid w-75" />
        </div>
        <div class="login-container">
          {% if messages%}
          {% for message in messages %}
          <small class="text-danger">{{message}}</small>
          {% endfor %}
          {%endif%}
          <div class="form-group">
            <input type="text" class="form-control {%if messages%}is-invalid{%endif%}" id="username" name="username"
              placeholder="Usuario" />
          </div>
          <div class="form-group mt-3">
            <input type="password" class="form-control {%if messages%}is-invalid{%endif%}" id="password" name="password"
              placeholder="Contraseña" />
          </div>
          <div class="btn-login mt-4 mb-2">
            <button type="submit" class="btn btn-secondary login">INICIAR SESIÓN</button>
          </div>
          {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}" />
          {% endif %}
        </div>
      </form>
      {{form.errors}}
    </div>
  </div>
</div>
{% endblock content %}
