{% extends "main.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<div class="row mt-4 justify-content-center">
  <div class="col-12 col-lg-8">
    <h2>{{title|upper}}</h2>
    <hr>
    <form method="POST" novalidate enctype="multipart/form-data">
      {% csrf_token %}
      {% crispy form %}
      <hr>
      <input type="submit" class="btn btn-primary" value="Guardar">
    </form>
    {{form.errors}}
  </div>
</div>
{% endblock main %}
