<div class="modal-header">
  <h5 class="modal-title" id="ordenTitle">Eliminar sponsor</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% csrf_token %}
<form method="POST" action="{% url 'sponsor:change' sponsor.pk %}">
  {% csrf_token %}

  <div class="modal-body">
    ¿Desea desactivar el siguiente sponsor?
    <div class="row">
      <div class="col-3">
        Código
      </div>
      <div class="col">
        {{sponsor.codigo}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Nombre
      </div>
      <div class="col">
        {{sponsor.nombre}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Descripción
      </div>
      <div class="col">
        {{sponsor.descripcion}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Imagen
      </div>
      <div class="col">
        <img src="/media/{{sponsor.imagen}}" style="width: 100px;height: 100px;" alt="">
      </div>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <button id="anular" class="btn btn-danger mr-3" type="submit">Desactivar</button>
  </div>
</form>
