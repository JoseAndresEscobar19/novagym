{% load crispy_forms_field %}

<div class="form-group">
  <label for="{{ field.id_for_label }}"
    class="{% if 'form-horizontal' in form_class %}col-form-label {% endif %}{{ label_class }}{% if field.field.required %} requiredField{% endif %}">
    {{ field.label|safe }}
    {% if field.field.required %}
    <span class="asteriskField">*</span>
    {% endif %}
  </label>
  <div>
    <input type="text" data-field="{{ field.html_name }}" class="textinput textInput form-control daterange"/>
  </div>
  <div class="d-none">
    {{ field }}
  </div>
  <small class="form-text text-muted">Mínimo - Máximo</small>
</div>
