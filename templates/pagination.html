{% load filter_pagination %}

<div class="pagination text-center">
  <ul class="pagination">
    {% if page_obj.has_previous %}
    <li class="page-item prev"><a href="?{% param_replace page=page_obj.previous_page_number %}"
        class="page-link">Anterior</a></li>
    {% else %}
    <li class="page-item prev disabled"><a href="#" class="page-link">Anterior</a></li>
    {% endif %}
    <!-- {% with ''|center:page_obj.paginator.num_pages as range %} -->
    {% for num_page in num_pages %}
    <li class="page-item {% if page_obj.number == num_page %}active{%endif%}"><a
        href="?{% param_replace page=num_page %}" class="page-link">{{num_page}}</a></li>
    {% endfor %}
    <!-- {% endwith %} -->
    {% if page_obj.has_next %}
    <li class="page-item next"><a href="?{% param_replace page=page_obj.next_page_number %}"
        class="page-link">Siguiente</a></li>
    {%else%}
    <li class="page-item next disabled"><a href="#" class="page-link">Siguiente</a></li>
    {% endif %}
  </ul>
</div>
