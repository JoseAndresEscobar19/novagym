{% load static %}
<div class="row" id="accordion">
  <div class="col-12">
    <div class="row menu-container {% if request.resolver_match.view_name == 'novagym:principal' %}menu-container--active{% endif %}">
      <div class="col-12">
        <a class="menu" href="{% url 'novagym:principal' %}">
          <div class="row">
            <img
              src="{% static 'images/admin-icons/dashboard_icon.png'%}"
              alt="dashboard"
              class="menu__image"
            />
            <div class="d-flex align-items-center">
              <span class="menu__title">Dashboard</span>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div
      class="row  menu-container menu menu--collapsable {% if request.resolver_match.namespace == 'seguridad' %}menu-container--active{% endif %}"
      data-toggle="collapse"
      data-target="#collaps-user"
      aria-expanded="true"
      aria-controls="collaps-user"
    >
      <div class="col-12">
        <div class="row">
          <img
            src="{% static 'images/admin-icons/usuarios_icon.png'%}"
            alt="usuarios"
            class="menu__image"
          />
          <div class="d-flex align-items-center">
            <span class="menu__title">Usuarios</span>
            <span class="px-4">
              <i class="fas fa-angle-down"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div id="collaps-user" class="collapse row menu menu--collapsable {% if request.resolver_match.namespace == 'seguridad' %}show{% endif %} ">
      <div class="col-12">
        <a class="menu" href="{% url 'seguridad:listar' type='E'%}">
          <div class="row menu-container {% if view.kwargs.type == 'E' %}menu-container--active{% endif %}">
            <img
              src="{% static 'images/admin-icons/usuarios_icon.png'%}"
              alt="empleados"
              class="menu__image"
            />
            <div class="d-flex align-items-center">
              <span class="menu__title">Empleados</span>
            </div>
          </div>
        </a>
      </div>
      <div class="col-12">
        <a class="menu" href="{% url 'seguridad:listar' type='C' %}">
          <div class="row menu-container {% if view.kwargs.type == 'C' %}menu-container--active{% endif %}">
            <img
              src="{% static 'images/admin-icons/usuarios_icon.png'%}"
              alt="clientes"
              class="menu__image"
            />
            <div class="d-flex align-items-center">
              <span class="menu__title">Clientes</span>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="row menu-container {% if request.resolver_match.namespace == 'membresia' %}menu-container--active{% endif %}">
