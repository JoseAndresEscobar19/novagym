<div class="modal-header">
  <h5 class="modal-title" id="ordenTitle">Eliminar horario</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% csrf_token %}
<form method="POST" action="{% url 'calendario:eliminar' calendario.id %}">
  {% csrf_token %}

  <div class="modal-body">
    ¿Desea eliminar el siguiente horario?
    <div class="row">
      <div class="col-3">
        Nombre
      </div>
      <div class="col">
        {{calendario.nombre}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Día
      </div>
      <div class="col">
        {{calendario.dia}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Horario
      </div>
      <div class="col">
        {{calendario.horario_inicio}} - {{calendario.horario_fin}}
      </div>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <button id="anular" class="btn btn-danger mr-3" type="submit"> Eliminar </button>
  </div>
</form>
