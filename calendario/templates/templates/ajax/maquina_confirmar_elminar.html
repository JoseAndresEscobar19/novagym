<div class="modal-header">
  <h5 class="modal-title" id="ordenTitle">Eliminar máquina</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% csrf_token %}
<form method="POST" action="{% url 'reservas:eliminarMaquina' maquina.id %}">
  {% csrf_token %}

  <div class="modal-body">
    ¿Desea eliminar la siguiente máquina?
    <div class="row">
      <div class="col-3">
        Nombre
      </div>
      <div class="col">
        {{maquina.nombre}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Descripción
      </div>
      <div class="col">
        {{maquina.descripcion}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Categoría
      </div>
      <div class="col">
        {{maquina.categoria}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Imagen
      </div>
      <div class="col">
        <img src="/media/{{maquina.imagen}}" style="width: 100px;height: 100px;" alt="">
      </div>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <button id="anular" class="btn btn-danger mr-3" type="submit"> Eliminar </button>
  </div>
</form>
