<div class="modal-header">
  <h5 class="modal-title" id="ordenTitle">Eliminar gimnasio</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% csrf_token %}
<form method="POST" action="{% url 'gimnasio:eliminar' gimnasio.id %}">
  {% csrf_token %}

  <div class="modal-body">
    ¿Desea eliminar el siguiente gimnasio?
    <div class="row">
      <div class="col-3">
        Nombre
      </div>
      <div class="col">
        {{gimnasio.nombre}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Ciudad
      </div>
      <div class="col">
        {{gimnasio.ciudad}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Ubicación
      </div>
      <div class="col">
        {{gimnasio.ubicacion}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Imagen
      </div>
      <div class="col">
        <img src="{{gimnasio.imagen}}" style="width: 100px;height: 100px;" alt="">
      </div>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <button id="anular" class="btn btn-danger mr-3" type="submit"> Eliminar </button>
  </div>
</form>
